<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat With WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        video {
            width: 45%;
            max-width: 500px;
            border-radius: 10px;
            border: 2px solid #007bff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #endCall {
            background-color: #dc3545;
        }

        #endCall:hover {
            background-color: #b52a3a;
        }
    </style>
</head>
<body>
    <h2>WebRTC Video Chat</h2>
    <div class="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="controls">
        <button id="startCall">Start Call</button>
        <button id="endCall">End Call</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simple-peer/simplepeer.min.js"></script>
    <script>
        const socket = new WebSocket("ws://localhost:5165/ws");

        let peer;
        let localStream;
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");

        socket.onopen = () => {
            console.log("WebSocket connected.");
        };

        socket.onmessage = (event) => {
            const message = JSON.parse(event.data);
            if (message.type === "signal") {
                if (peer) {
                    peer.signal(message.data);
                }
            }
        };

        document.getElementById("startCall").addEventListener("click", startCall);
        document.getElementById("endCall").addEventListener("click", endCall);

        function startCall() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;

                    peer = new SimplePeer({
                        initiator: location.hash === "#caller",
                        trickle: false,
                        stream: stream
                    });

                    peer.on("signal", data => {
                        socket.send(JSON.stringify({ type: "signal", data }));
                    });

                    peer.on("stream", stream => {
                        remoteVideo.srcObject = stream;
                    });

                    peer.on("connect", () => {
                        console.log("Peer connected.");
                    });

                    peer.on("error", err => {
                        console.error("Peer error:", err);
                    });
                })
                .catch(err => console.error("Media error:", err));
        }

        function endCall() {
            if (peer) {
                peer.destroy();
                peer = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
        }
    </script>
</body>
</html>
